<body>
<dialog open>
  <h2> registreer uw show</h2>
  <div id="form1">
    <form id="form">
      <div id="labels">
        <label for="naam">naam</label><br>
        <label for="aantalmatches">aantal matches</label><br>
        <label for="tijdsduur">tijdsduur</label><br>
        <label for="weekdag">weekdag</label><br>
        <label for="aantalwerknemers">aantal werknemers</label><br>
      </div>
      <div id="input">
        <input id="naam"></input><br>
        <input id="aantalmatches"></input><br>
        <input id="tijdsduur"></input><br>
        <input id="weekdag"></input><br>
        <input id="aantalwerknemers"></input><br>
      </div>
      <div id="button1">
        <button id=cancel type="button" class="crumb"><a href="../../src/shows/openen.html">>cancel</a></button>
      </div>

      <div id="button2">
        <input type="submit" value="login">
      </div>
      <script>
        let shows = [];
        // example {id:1592304983049, title: 'Deadpool', year: 2015}
        const addshow = (ev)=>{
          ev.preventDefault();  //to stop the form submitting
          let show = {
            naam: document.getElementById('naam').value,
            matches: document.getElementById('aantalmatches').value,
            tijdsduur: document.getElementById('tijdsduur').value,
            weekdag: document.getElementById('weekdag').value,
            werknemers: document.getElementById('aantalwerknemers').value}
          shows.push(show);
          document.forms[0].reset(); // to clear the form for the next entries
          //document.querySelector('form').reset();

          //saving to localStorage
          localStorage.setItem('myshowslist', JSON.stringify(shows) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
          document.getElementById('btn').addEventListener('click', addshow);
        });
      </script>


    </form>
  </div>
